<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Baby Cops - Criar Conta</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url(Cópia\ de\ A\ baby\ cops\ \(3\).png);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #5abdf7;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5abdf7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5abdf7;
        }

        .logo {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body style="font-size: medium;">
    <div class="container">
        <img src="abc.png" alt="Logo ABC Baby Cops" class="logo" width="300">
        <h1>Criar Conta</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Criar Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="repetir-senha">Repetir Senha:</label>
            <input type="password" id="repetir-senha" name="repetir-senha" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <button type="submit">Criar Conta</button>
        </form>
        <div class="footer">
            Já tem uma conta? <a href = "index.html" >Faça login aqui </a>.
        </div>
    </div>
</body>
</html>
